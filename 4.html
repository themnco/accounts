<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password — Comet ID</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: "Google Sans", Roboto, Arial, sans-serif;
  background: #f6f8fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: white;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
  width: 360px;
  text-align: center;
}
h2 {
  color: #202124;
  margin-bottom: 10px;
}
p {
  color: #5f6368;
  font-size: 14px;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 6px;
  border: 1px solid #dadce0;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 16px;
  border: none;
  border-radius: 6px;
  background: #1a73e8;
  color: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #1669c1;
}
.message {
  margin-top: 15px;
  color: #d93025;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="card">
  <h2>Change Password</h2>
  <p id="infoText">Verifying your account...</p>
  <div id="form" style="display:none;">
    <input type="password" id="newPass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm Password">
    <button id="updateBtn">Update Password</button>
    <p id="message" class="message"></p>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDL7sPp-FkG59L-mRQ7BrCGgeKMhQC80iw",
  authDomain: "xperts-metadata.firebaseapp.com",
  projectId: "xperts-metadata",
  storageBucket: "xperts-metadata.firebasestorage.app",
  messagingSenderId: "514845910910",
  appId: "1:514845910910:web:5a2402130a97b5d749b52f",
  measurementId: "G-CQ5KWGJSZB"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const infoText = document.getElementById("infoText");
const form = document.getElementById("form");
const message = document.getElementById("message");

// Get comet_id from URL
const params = new URLSearchParams(window.location.search);
const cometId = params.get("id");

if (!cometId) {
  infoText.textContent = "Invalid reset link — missing ID.";
} else {
  verifyUser(cometId);
}

async function verifyUser(id) {
  try {
    const doc = await db.collection("users").doc(id).get();
    if (doc.exists) {
      infoText.innerHTML = `Account found for <b>${id}@comet.com</b>. Please enter a new password.`;
      form.style.display = "block";
    } else {
      infoText.textContent = "No account found with this ID.";
    }
  } catch (err) {
    infoText.textContent = "Error checking account: " + err.message;
  }
}

document.getElementById("updateBtn").onclick = async () => {
  const newPass = document.getElementById("newPass").value.trim();
  const confirmPass = document.getElementById("confirmPass").value.trim();

  if (!newPass || !confirmPass) {
    message.textContent = "Please fill out both fields.";
    return;
  }
  if (newPass !== confirmPass) {
    message.textContent = "Passwords do not match.";
    return;
  }

  try {
    await db.collection("users").doc(cometId).update({ password: newPass });
    message.style.color = "#188038";
    message.textContent = "Password updated successfully!";
    setTimeout(() => (window.location.href = "1.html"), 1500);
  } catch (err) {
    message.textContent = "Error updating password: " + err.message;
  }
};
</script>
</body>
</html>
